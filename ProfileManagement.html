    <!-- Profile Management Start -->
    <div class="container-fluid bg-light my-5 py-5">
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-12 mb-5">
                    <div class="mb-4 text-center">
                        <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Profile Management</h5>
                        <h1 class="display-4">Manage Your Profile</h1>
                    </div>
                    <p class="text-center mb-5">Keep your personal information, medical history, and care preferences up to date.</p>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col-lg-12">
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Update Profile</h1>
                        <form id="profile-form">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" id="name" class="form-control bg-light border-0" placeholder="Your Name" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" id="email" class="form-control bg-light border-0" placeholder="Your Email" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <textarea id="medical-history" class="form-control bg-light border-0" placeholder="Medical History" style="height: 150px;"></textarea>
                                </div>
                                <div class="col-12">
                                    <textarea id="care-preferences" class="form-control bg-light border-0" placeholder="Care Preferences" style="height: 150px;"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="button" onclick="updateProfile()">Update Profile</button>
                                </div>
                            </div>
                        </form>
                        <p id="success-message" class="text-success mt-4" style="display: none;">Profile updated successfully!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Management End -->

    <!-- JavaScript -->
    <script>
        function updateProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const medicalHistory = document.getElementById('medical-history').value;
            const carePreferences = document.getElementById('care-preferences').value;

            // For demonstration purposes, we'll assume the update is always successful
            if (name && email && medicalHistory && carePreferences) {
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
