    <!-- Login and Registration Start -->
    <div class="container-fluid bg-secondary my-5 py-5">
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-6 offset-lg-3">
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Login or Register</h1>
                        <form id="login-register-form">
                            <div class="row g-3">
                                <!-- Login Section -->
                                <div class="col-12" id="login-section">
                                    <h2 class="mb-3">Login</h2>
                                    <input type="email" id="login-email" class="form-control bg-light border-0 mb-3" placeholder="Your Email" style="height: 55px;">
                                    <input type="password" id="login-password" class="form-control bg-light border-0 mb-3" placeholder="Your Password" style="height: 55px;">
                                    <button class="btn btn-primary w-100 py-3 mb-4" type="button" onclick="login()">Login</button>
                                    <p class="toggle-link">Not a member? <button type="button" class="btn btn-link" id="showSignup">Register now</button></p>
                                </div>
                                <!-- Register Section -->
                                <div class="col-12 toggle-section" id="register-section">
                                    <h2 class="mb-3">Register</h2>
                                    <input type="text" id="register-name" class="form-control bg-light border-0 mb-3" placeholder="Your Name" style="height: 55px;">
                                    <input type="email" id="register-email" class="form-control bg-light border-0 mb-3" placeholder="Your Email" style="height: 55px;">
                                    <input type="password" id="register-password" class="form-control bg-light border-0 mb-3" placeholder="Your Password" style="height: 55px;">
                                    <input type="password" id="register-confirm-password" class="form-control bg-light border-0 mb-3" placeholder="Confirm Password" style="height: 55px;">
                                    <button class="btn btn-primary w-100 py-3" type="button" onclick="register()">Register</button>
                                    <p class="toggle-link">Already a member? <button type="button" class="btn btn-link" id="showLogin">Login now</button></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login and Registration End -->

    <!-- JavaScript -->
    <script>
        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Validate login credentials (for demonstration purposes, we'll assume they are always correct)
            if (email && password) {
                // Redirect to profile management page
                window.location.href = 'ProfileManagement.html';
            } else {
                alert('Please enter your email and password.');
            }
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            // Validate registration data (for demonstration purposes, we'll assume they are always correct)
            if (name && email && password && password === confirmPassword) {
                alert('Registration successful');
                document.getElementById('register-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            } else {
                alert('Please fill out all fields and ensure passwords match.');
            }
        }
    </script>
